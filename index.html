<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="./fonts/inter.css" rel="stylesheet">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="4 спринт">
    <meta name="keywords" content="Россия Место">
    <meta name="author" content="Настя Бурлуцкая">
    <title>Mesto</title>
</head>
<body class="root">

    <div class="page">
        <header class="header">
            <div class="logo "></div>
        </header>


        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/jak-iv-custo.jpg" alt="Аватар">
                    <div class="profile__info">
                            <div class="profile__edit-container"><h2 class="profile__title">Жак-Ив Кусто</h2> <button class="profile__button-edit" type="button"></button> </div>
                            <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add" type="button"><img class=" profile__icon-plus" src="./images/plus.svg" alt="Плюс"></button>
            </section>

            <section class="elements">
                <ul class="cards">
                </ul>
            </section>
        </main>

        <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

            <section class="popup popup_type_edit">
                <form class="popup__container popup__container_edit" name="popup" action="url" method="GET">
                    <button class="popup__button-close popup__button-close-edit" type="button" aria-label="Закрыть"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__item popup__item_el_name" name="name" placeholder="Имя" required>
                    <input type="text" class="popup__item popup__item_el_about-yourself"  name="about-yourself" placeholder="О себе" required>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </section>

            <section class="popup popup_type_add">
                <form class="popup__container popup__container_add" name="popup" method="GET" novalidate>
                    <button class="popup__button-close popup__button-close-add" type="button" aria-label="Закрыть"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <input type="text" class="popup__item popup__item_el_title" name="name" placeholder="Название">
                    <input type="text" class="popup__item popup__item_el_link"  name="link" placeholder="Ссылка на картинку">
                    <button class="popup__button-save popup__button-save_add" type="submit">Сохранить</button>
                </form>
            </section>
            <section class="popup popup_type_image">
                <form class="popup__container popup__container_image" name="popup"  method="GET" novalidate>
                    <button class="popup__button-close popup__button-close-image" type="button" aria-label="Закрыть"></button>
                    <img class="popup__image" src="" alt="">
                    <p class="popup__subtitle"></p>
                </form>
            </section>
                <template id="place-template">
                    <li class="cards__item">
                    <img class="cards__image" src="" alt="">
                    <div class="cards__description">
                        <h4 class="cards__title"></h4>
                        <button class="cards__button-like" type="button"></button>
                        <button class="cards__button-delete" type="button"></button>
                    </div>
                    </li>
                </template>
        <script src="./script/script.js"></script>
    </div>

</body>
</html>
